name: Staging Stage

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build-android-staging:
    name: Build Android (Staging)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build Android APK
        run: flutter build apk --release
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  build-linux-staging:
    name: Build Linux (Staging)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libasound2-dev libpulse-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libunwind-dev libmpv-dev mpv libavcodec-dev libavformat-dev libavutil-dev \
            libswscale-dev libavfilter-dev libavdevice-dev libswresample-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build Linux Release
        run: flutter build linux --release
      - name: Create Linux Archive
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../../linux-release.zip .
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release-zip
          path: linux-release.zip

  build-windows-staging:
    name: Build Windows (Staging)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build Windows Release
        run: flutter build windows --release
      - name: Create Windows Archive
        run: |
          cd build/windows/x64/runner/Release
          7z a ../../../../../windows-release.zip .
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-zip
          path: windows-release.zip

  build-ios-staging:
    name: Build iOS (Staging)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Install CocoaPods
        run: sudo gem install cocoapods
      - name: Install iOS dependencies
        run: cd ios && pod install
      - name: Build iOS
        run: flutter build ios --release --no-codesign
      - name: Create iOS Archive
        run: |
          cd build/ios/iphoneos
          zip -r ../../../ios-release.zip .
      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-zip
          path: ios-release.zip

  build-macos-staging:
    name: Build macOS (Staging)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build macOS
        run: flutter build macos --release
      - name: Create macOS Archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../macos-release.zip .
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-zip
          path: macos-release.zip

  build-web-staging:
    name: Build Web (Staging)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate files
        run: flutter packages pub run build_runner build --delete-conflicting-outputs
      - name: Build Web
        run: flutter build web --release
      - name: Create Web Archive
        run: |
          cd build/web
          zip -r ../../web-release.zip .
      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release-zip
          path: web-release.zip
